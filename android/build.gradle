buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle") // Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin") // Replace with your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin") // Ensure compatibility with the Kotlin version
    }
  
}

apply plugin: "com.facebook.react.rootproject"

